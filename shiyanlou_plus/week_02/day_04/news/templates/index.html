{% extends "base.html" %}

{% block header %}
    <title> index </title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="starter-template">
    {% for news in title %}
        <a href="{{ url_for('file', file_id=news.id) }}">
            <p class="lead"> {{ news.title }} </p>
        </a>
        {% for tag in news.tags %}
            {{ tag }}
        {% endfor %}
    {% endfor %}
    </div>
</div>
{% endblock %}
