{% extends "base.html" %}

{% block title %}User Home{% endblock %}

{% block body %}
    <h1>ID: {{ users.id }}</h1>
    <h1>Username: {{ users.username }}</h1>
    <h1>Published courses:</h1>
    {% for course in users.publish_courses %}
        <p>{{ course.name }}</p>
    {% endfor %}
{% endblock %}
