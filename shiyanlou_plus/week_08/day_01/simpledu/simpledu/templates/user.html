{% extends "base.html" %}

{% block title %}{{ users.username }} 主页{% endblock %}

{% block body %}

    <h1>用户名： {{ users.username }}</h1>
    <h1>已发布课程：</h1>

        <p>{{ course.name }}</p>
    {% endfor %}
{% endblock %}
